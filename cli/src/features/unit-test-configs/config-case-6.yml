---
projectName: test-project
image: jembi/go-cli-test-image
platformImage: jembi/platform:latest
logPath: /tmp/logs

packages:
  - client
  - dashboard-visualiser-jsreport

customPackages:
  - id: disi-on-platform
    path: git@github.com:jembi/disi-on-platform.git

profiles:
  - name: dev
    packages:
      - dashboard-visualiser-jsreport
      - disi-on-platform
    envFiles:
      - ../test-conf/.env.test
    dev: true
    only: false

  - name: env-var-test
    packages:
      - dashboard-visualiser-jsreport
      - disi-on-platform
    envVars: 
      - SECOND=env_var_two_overwrite
    envFiles:
      - ../test-conf/.env.four
    dev: false
    only: false
