---
image: 'jembi/go-cli-test-image'
logPath: /tmp/logs

packages:
  - core
  - client
  - dashboard-visualiser-jsreport

customPackages:
  - id: disi-on-platform
    path: "git@github.com:jembi/disi-on-platform.git"
    sshKey: ./id_rsa
    sshPassword: ./id_rsa_password.txt
  - id: custom-local-package
    path: ./features/custom-local-package
    sshKey: ./id_rsa
    sshPassword: ./id_rsa_password.txt

profiles:
  - name: test-dev
    packages:
      - core
      - client
    envFiles:
      - ./features/test-conf/.env.test
    dev: true

  - name: test-custom-package
    packages:
      - disi-on-platform
    envFiles:
      - ./features/test-conf/.env.test
    dev: false

  - name: test-mixed-package
    packages:
      - core
      - client
      - disi-on-platform
    envFiles:
      - ./features/test-conf/.env.test
    dev: false

  - name: test-local-custom-package
    packages:
      - custom-local-package
    envFiles:
      - ./features/test-conf/.env.test
    dev: true
    
  - name: test-mixed-custom-package
    packages:
      - core
      - disi-on-platform
      - custom-local-package
    envFiles:
      - ./features/test-conf/.env.test
    dev: true
