<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Instant OpenHIE</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <img src="https://ohie.org/wp-content/uploads/2014/10/logo-4-e1413301504185.png" style="float: left;" />
    
    <br><br><br>

    <h2>Step Two: Choose your demo</h2>

    <hr>

    <!-- <p>Click on the buttons inside the tabbed menu:</p> -->

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Use Cases')">Use Cases</button>
        <button class="tablinks" onclick="openCity(event, 'Profiles')">Profiles</button>
        <button class="tablinks" onclick="openCity(event, 'Workflows')">Workflows</button>
        <button class="tablinks" onclick="openCity(event, 'Developer Mode')">Developer Mode</button>
    </div>

    <div id="Use Cases" class="tabcontent">
        <h3>Use Cases</h3>
        <p>Under construction.</p>
        <img src="templates/cat_control_room.gif" style="float: center;" />
    </div>

    <div id="Profiles" class="tabcontent">
        <h3>Profiles</h3>
        <p>Under construction.</p>
    </div>

    <div id="Workflows" class="tabcontent">
        <h3>Workflows</h3>
        <p>Under construction.</p>
    </div>

    <div id="Developer Mode" class="tabcontent">
        <h3>Developer Mode</h3>
            <button class="mdc-button mdc-button--raised mdc-button--secondary"
                onclick="window.open('http://localhost:9000', '_blank')">Start Core Only</button>
            <!-- <button class="mdc-button mdc-button--raised"
                onclick="window.open('https://openhim.readthedocs.io/en/latest/', '_blank')"></button>
            <button class="mdc-button mdc-button--raised mdc-button--custom"
                onclick="window.open('https://github.com/jembi/openhim-console', '_blank')">Code</button> -->
    </div>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>

</html>
