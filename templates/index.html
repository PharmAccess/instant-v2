<head>
    <title>Instant OpenHIE</title>

<h1>Welcome to Instant OpenHIE!</h1>

<hr>

<p>Here are some links to help get started.</p>
<p>When done, go back to the app console and use 'Control + C' to interrupt.</p>
<p>Then double-click again and choose 'Stop Instant OpenHIE'.</p>

<hr>

<h3>OpenHIM Console and Server</h3>
<button class="mdc-button mdc-button--raised mdc-button--secondary"
    onclick="window.open('http://localhost:9000', '_blank')">Open</button>
<button class="mdc-button mdc-button--raised"
    onclick="window.open('https://openhim.readthedocs.io/en/latest/', '_blank')">Docs</button>
<button class="mdc-button mdc-button--raised mdc-button--custom"
    onclick="window.open('https://github.com/jembi/openhim-console', '_blank')">Code</button>

<h3>Hapi FHIR Server</h3>
<button class="mdc-button mdc-button--raised mdc-button--secondary"
    onclick="window.open('http://localhost:3447/hapi-fhir-jpaserver', '_blank')">Open</button>
<button class="mdc-button mdc-button--raised"
    onclick="window.open('https://hapifhir.io/hapi-fhir/docs/', '_blank')">Docs</button>
<button class="mdc-button mdc-button--raised mdc-button--custom"
    onclick="window.open('https://github.com/jamesagnew/hapi-fhir', '_blank')">Code</button>

</html>
