<html>

<head>
    <title>Instant OpenHIE</title>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
</head>

<img src="logo" style="float: left;" />

<br><br><br>

<br><br><br>

<h2>Developer Console</h2>

<hr>

<h3>OpenHIM Console and Server</h3>
<button class="mdc-button mdc-button--raised mdc-button--secondary"
    onclick="window.open('http://localhost:9000', '_blank')">Open</button>
<button class="mdc-button mdc-button--raised"
    onclick="window.open('http://openhim.org/docs/introduction/about', '_blank')">Docs</button>
<button class="mdc-button mdc-button--raised mdc-button--custom"
    onclick="window.open('https://github.com/jembi/openhim-core-js', '_blank')">Code</button>

<h3>HAPI FHIR Server</h3>
<button class="mdc-button mdc-button--raised mdc-button--secondary"
    onclick="window.open('http://localhost:3447/hapi-fhir-jpaserver', '_blank')">Open</button>
<button class="mdc-button mdc-button--raised"
    onclick="window.open('https://hapifhir.io/hapi-fhir/docs/', '_blank')">Docs</button>
<button class="mdc-button mdc-button--raised mdc-button--custom"
    onclick="window.open('https://github.com/hapifhir/hapi-fhir-jpaserver-starter', '_blank')">Code</button>

</html>
