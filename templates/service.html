<html>

<head>
    <title>Instant OpenHIE</title>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<img src="https://ohie.org/wp-content/uploads/2014/10/logo-4-e1413301504185.png" style="float: left;" />

<br><br><br>

<h2>Developer Console</h2>

<hr>

<h3>OpenHIM Console and Server</h3>
<button class="mdc-button mdc-button--raised mdc-button--secondary"
    onclick="window.open('http://localhost:9000', '_blank')">Open</button>
<button class="mdc-button mdc-button--raised"
    onclick="window.open('https://openhim.readthedocs.io/en/latest/', '_blank')">Docs</button>
<button class="mdc-button mdc-button--raised mdc-button--custom"
    onclick="window.open('https://github.com/jembi/openhim-console', '_blank')">Code</button>

<h3>Hearth FHIR Server</h3>
<button class="mdc-button mdc-button--raised mdc-button--secondary"
    onclick="window.open('http://localhost:3447/fhir/stu3', '_blank')">Open</button>
<button class="mdc-button mdc-button--raised"
    onclick="window.open('https://github.com/jembi/hearth/wiki', '_blank')">Docs</button>
<button class="mdc-button mdc-button--raised mdc-button--custom"
    onclick="window.open('https://github.com/jembi/hearth', '_blank')">Code</button>

</html>
