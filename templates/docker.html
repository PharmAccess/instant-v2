<html>

<head>
    <title>Instant OpenHIE</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>

</head>

<script>
    var source = new EventSource('http://localhost:27517/events?stream=messages');
    source.onmessage = function (e) {
        document.getElementById('console').innerHTML += e.data + '<br>';
    };

    function Setup() {
        fetch("http://localhost:27517/setup")
    }

    function DebugDocker() {
        fetch("http://localhost:27517/debugdocker")
    }

    function ComposeUpCoreDOD() {
        fetch("http://localhost:27517/composeupcoredod")
    }

</script>

<body>

    <img src="logo.png" style="float: left;" />

    <br><br><br>
    <br><br><br>
    <!-- <h1>Welcome to Instant OpenHIE!</h1> -->
    <hr>
    <h2>Step Two: Select Packages to Launch with Docker</h2>
    <hr>


    <button class="button" id='composeupcoredod' onclick="ComposeUpCoreDOD()">Launch the Core package</button>
    <button class="button" onclick="window.open('http://localhost:9000/', '_blank')">Go to OpenHIM Console</button>
    <button class="button" onclick="window.open('http://localhost:3447/hapi-fhir-jpaserver/', '_blank')">Go to HAPI FHIR Web
        Inteface</button>

    <h2>Console</h2>

    <div id="console"
        style="font-size: 14px; background-color: #9fc4c6; width: 900px; height: 200px; padding: 10px; margin: 10px; overflow-y: scroll; overscroll-behavior-y: contain; scroll-snap-type: y mandatory;">
    </div>

    <h2>Debug</h2>

    <button class="button buttonblack" id='setup' onclick="Setup()">Debug Setup</button>
    <button class="button buttonblack" id='debugdocker' onclick="DebugDocker()">Debug
        Docker</button>

</body>

</html>
